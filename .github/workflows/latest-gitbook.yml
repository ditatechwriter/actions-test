# This is a basic workflow to help you get started with Actions

name: Latest-gitbook

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
 build-dita:
    name: Build-DITA
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Build Gitbook
        id: DITA-build
        uses: jason-fox/dita-build-action@master
        with:
          build: dita -i flowers.ditamap -o out -f markdown_gitbook -v --propertyfile=actions-test.properties
      - name: Upload DITA
        id: upload
        uses: actions/upload-artifact@v2
        with:
          name: dita-artifact
          path: 'out'
      - name: Deploy ðŸš€
        id: deploy
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: latest-gitbook # The branch the action should deploy to.
          FOLDER: out # The folder the action should deploy.
          TARGET-FOLDER: docs
 
 rename-summary:
   runs-on: ubuntu-latest
   name: rename Summary
   needs: build-dita
   steps:
     - name: Check out latest-gitbook branch
       uses: actions/checkout@v2
       with:
          ref: 'latest-gitbook'
     - name: rename file
       run: |
         git mv SUMMARY.md _sidebar.md
         git config --global user.email "mmclhugo1@gmail.com"
         git config --global user.name "mmclhugo1"
         git commit -m "renamed file"
     - name: Push changes
       uses: ad-m/github-push-action@master
       with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: latest-gitbook
 
 notify-slack:
   runs-on: ubuntu-latest
   name: Slack update
   needs: rename-summary
   steps:
    - uses: act10ns/slack@v1
      with:
        status: ${{ job.status }}
        steps: ${{ toJson(steps) }}
        channel: '#gh-actions'
      if: always()
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
            
       
    
            
    
